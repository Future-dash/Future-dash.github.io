<!DOCTYPE html>
<html>
<head>
    <script src="https://download.playfab.com/sdk/PlayFabClientApi.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:black; color:white; text-align:center;">
    <h1>TOP 10 SPEEDRUNNERS</h1>
    <div id="list">Loading...</div>
    <button onclick="window.location.href='index.html'">Back</button>

    <script>
        PlayFab.settings.titleId = "114A51";
        PlayFabClientSDK.GetLeaderboard({ StatisticName: "General", MaxResultsCount: 10 }, (res, err) => {
            const div = document.getElementById("list");
            if (res) {
                div.innerHTML = res.data.Leaderboard.map(e => 
                    `<p>${e.Position + 1}. ${e.DisplayName || "Player"}: ${(e.StatValue / 100).toFixed(2)}s</p>`
                ).join("");
            } else div.innerHTML = "Error: " + err.errorMessage;
        });
    </script>
</body>
</html>
